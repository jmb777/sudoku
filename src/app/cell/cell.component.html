<div [style.background-color]="cellOption.killerBackground" class="cell"  [ngClass]="borderClasses">
  <div class="cellContent" [ngClass] = "setKillerBorders()" (click) = "selectCell()">
    <div  >
      &nbsp;{{cellOption.killerNumber}}
    </div>
    <input class="inputBox" [value] = "cellOption.uniqueValue" [disabled] = "killerInput" #box (blur)="setValue(box.value)">

    <div style="font-size:10px"  >
      <!-- &nbsp; -->
      {{showOptionValues()}}
    </div>
  </div>
</div>
